<h2 mat-dialog-title>Confirmation de suppression</h2>
<mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer cette étape ?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-button color="warn" (click)="onConfirm()">Supprimer</button>
</mat-dialog-actions>
